<!DOCTYPE html>
        <html>
           <head>
             <title> display block in CSS </title>
			 <style>
			   .demo{
			    text-align:center;
				display:block;
			   }
			   .list{
			   display:inline;}
			   #span1{
			   display:inline-block;
			  background-color:cyan;
			  text-align:center;
			  height:100px;
			  width:100px;
			   }
			   #span2 {
			   background-color:yellow;
			   }
			   #div1{
			     background-color:purple;
                 height:100px;
				 }
				#div2{
				background-color:green;
				text-align:center;
				}
			 </style>
			 </head>
			 <body>
			 <h2> CSS display </h2>
			 <a class="demo" href="https://www.google.com">google link </a>
			 <a class="demo" href="https://www.amazon.com">amazon link </a>
			 <a class="demo" href="https://www.soa.com">soa link </a>
			 <a class="demo" href="https://www.flipkart.com">flipkart link </a>
			 
			 <ul>
			 <li class="list">item1 </li>
			 <li class="list">item2 </li>
			 <li class="list"> item3 </li>
			 </ul>
			 
			 <span id="span1"> This is the first span </span>
			 <span id="span2"> This is the second span </span>
			 
			 <div id="div1"> This is the first division </div>
			 <div id="div2"> This is the second division </div>
			 </body>
			 </html>
