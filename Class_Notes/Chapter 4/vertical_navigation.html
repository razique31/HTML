<!DOCTYPE html>
        <html>
           <head>
             <title> Vertical navigation bar </title>
			 <style>
			 ul{
			  list-style-type:none;
			  margin:0;
			  padding:10px;
			  height:50px;
			  width:500px;
			  
			  background-color:blue;
			 }
			 li { float:left;
			 }
			 li a{
			 display:block;
			 color:red;
			 padding:6px 12px;
			 }
			 li a:hover{
			 background-color:yellow;
			 color:green;
			 }
			 </style>
			 <body>
			 <ul>
			 <li> <a class="demo" href="https://www.google.com">google link </a></li>
			<li> <a class="demo" href="https://www.amazon.com">amazon link </a></li>
			<li> <a class="demo" href="https://www.soa.com">soa link </a></li>
			 <li><a class="demo" href="https://www.flipkart.com">flipkart link </a></li>
			 </ul>
			 </body>
			 </html>
