<!DOCTYPE html>
<head>
<title> CSS Colors </title>
</head>
<body>
<h1 style="background-color:yellow;"> background color is yellow </h1>
<p style="color:red;"> This is a paragraph </p>
<h1 style="background-color:rgb(0,255,0);"> This is for green color </h1> 
<h1 style="background-color:rgb(200,100,100);"> This is for maroon color </h1> 
<h1 style="background-color:rgba(255,0,0,0.9);"> This is for darker red color </h1> 
<h1 style="background-color:rgba(255,0,0,0.2);"> This is for lighter red color </h1> 
<h1 style="background-color:#0000ff;"> HEX format blue color </h1> 
<h1 style="background-color:hsl(40,50%,80%);"> HSL format light brown color </h1> 
<h1 style="background-color:hsla(7,66%,50%,0.8);"> HSLA format for red color </h1> 
</body>
</html>
