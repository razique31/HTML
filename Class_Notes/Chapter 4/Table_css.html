<!DOCTYPE html>
        <html>
           <head>
             <title> Table using CSS </title>
			 <style>
			 table, th, td{
			      border: 2px solid red;
				  }
		     table{
			      border-collapse: collapse;
				  }
		      th{
			     height:40px;
				 }
			td{ height: 80px;}
			 </style>
           </head>
		   <body>
		   <h2> Table using CSS </h2>
		   <table>
		   <tr>
		   <th> Name </th>
		   <th> Roll No. </th>
		   </tr>
		   
		   <tr>
		   <td> name1 </td>
		   <td> 1 </td>
		   </tr>
		   
		   <tr>
		   <td> name2 </td>
		   <td> 2 </td>
		   </tr>
		   </table>
		   </body>
		   </html>
