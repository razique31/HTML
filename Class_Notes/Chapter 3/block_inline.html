<!DOCTYPE html>
        <html>
           <head>
             <title> Block and Inline elements </title>
			 <style>
			    div{
				color:red;
				background-color:lightgreen;
				text-align:center;
				}
			 
			 </style>
			 </head>
			 <body>
			 <h1> Block element</h1>
			 <p style="background-color:lightgreen;"> This is a black level element</p>
			 <p> This is the second block level paragraph </p>
			 <h1> Inline element</h1>
			 <p><span style="background-color:powderblue;">My college</span> name is <span style="background-color:lightgreen;"> ITER </span></p>
             <div> ITER college </div>
             <div> Location:BBSR </div>
             <div> Engineering college </div>			 
			</body>
			 </html>
