<!DOCTYPE html>
        <html>
		    <head>
             <title>Jquery addition of elements</title>
			 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
			 </script>
			 <script>
			 $(document).ready(function(){
			   $("#b1").click(function(){
			      var a1= "<p> Using HTML to generate text </p>";
                   var a2= $("<p></p>").text("Using Jquery to generate text.");
                   var a3=document.createElement("p");
                   a3.innerHTML="Some content";
                 $("body").append(a1,a2,a3);				   
			   });
			 });
			 </script>
			 </head>
			 <body>
			 
			   <button id="b1">Append</button>
			    
			 </body>
			 </html>
