<!DOCTYPE html>
        <html>
		    <head>
             <title>jquery Fading Effect</title>
			 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
			 </script>
			 <script>
			   $(document).ready(function(){
				$("#btn1").click(function(){
					$(".key").css("color","blue").slideUp(2000).slideDown(2000);
				});
				$("#btn2").click(function(){
					$(".key").css("color","red").slideDown(2000);
				});
				$("#btn3").click(function(){
					$(".key").css("color","green").slideToggle(5000);
				});
				$("#btn4").click(function(){
					$(".key").stop();
				});
			   });
			 </script>
			 </head>
			 <body>
				<h1 class="key"> This is heading 1.</h1>
				<h2 class="key"> This is heading 2.</h2>
				<p class="key"> This is a paragraph. </p>
				<p class="key"> This is another paragraph.</p>
				
				<button id="btn1">SlideUp</button>
				<button id="btn2">SlideDown</button>
				<button id="btn3">SlideToggle</button>
				<button id="btn4">Stop</button>
				
			 </body>
			 </html>
