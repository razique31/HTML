<!DOCTYPE html>
        <html>
		    <head>
             <title>Jquery CSS</title>
			 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
			 </script>
			 <script>
			 $(document).ready(function(){
			    $("#b1").click(function(){
				    $("p").first().addClass("intro note");
				});
				$("#b2").click(function(){
				    $("p").last().addClass("intro note");
				});
				$("#b3").click(function(){
				    $("p").eq(1).addClass("intro note");
				});
				$("#b4").click(function(){
				    $("p").first().css("background-color","lightgreen").css("color","red");
				});
			 });
			 
			 </script>
			 <style>
			 .intro{
			       font-size:30px;
				   color:blue;
			 }
			 .note{
			 background-color:yellow;
			 }
			 </style>
			 </head>
			 <body>
			 <p id="p1"> This is the first paragraph </p>
			 <p id="p2">This is the second paragraph</p>
			 <p id="p3">This is the third paragraph</p>
			 
			  <button id="b1">Add class first</button>
			 <button id="b2">Add class last</button>
			  <button id="b3">Add class specific</button>
			   <button id="b4">Add css</button>
			 </body>
			 </html>
