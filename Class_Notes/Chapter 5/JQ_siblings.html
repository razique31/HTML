<!DOCTYPE html>
        <html>
		    <head>
             <title>Jquery Trversing</title>
			 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
			 </script>
			 <style>
			     #outer *{//display:block;
				         border:3px solid grey;
						 color:green;
						 padding:6px;
						 margin:20px;
				 }
			 </style>
			 <script>
			 $(document).ready(function(){
			     $("#b1").click(function(){
				  $("h2").siblings().css({"color":"blue","border":"3px solid blue"});
				 });
				 $("#b2").click(function(){
				  $("h2").next().css({"color":"blue","border":"3px solid blue"});
				 });
				  $("#b3").click(function(){
				  $("h2").nextAll().css({"color":"blue","border":"3px solid blue"});
				 });
				  $("#b4").click(function(){
				  $("h1").nextUntil("h5").css({"color":"blue","border":"3px solid blue"});
				 });
				 $("#b5").click(function(){
				  $("h5").prev().css({"color":"blue","border":"3px solid blue"});
				 });
				 $("#b6").click(function(){
				  $("h5").prevAll().css({"color":"blue","border":"3px solid blue"});
				 });
				 $("#b7").click(function(){
				  $("h5").prevUntil("h1").css({"color":"blue","border":"3px solid blue"});
				 });
				 });
			 </script>
			 </head>
			 <body id="outer">
			  <div> div
			  <p> paragraph </p>
			  <h1> h1 </h1>
			   <h2> h2 </h2>
			    <h3> h3 </h3>
				 <h4> h4 </h4>
				  <h5> h5 </h5>
				   <h6> h6 </h6>
				    <h6> h6 </h6>
			  </div>
			  <button id="b1">siblings</button>
			  <button id="b2">next</button>
			  <button id="b3">nextAll</button>
			  <button id="b4">nextUntil</button>
			  <button id="b5">prev</button>
               <button id="b6">prevAll</button>
              <button id="b7">prevUntil</button>			   
			 </body>
			 </html>
