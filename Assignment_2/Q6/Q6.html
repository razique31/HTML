<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Data Table</h1>
    <table class="styled-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>28</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>34</td>
                <td>UK</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Sam Brown</td>
                <td>22</td>
                <td>Canada</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Lisa White</td>
                <td>45</td>
                <td>Australia</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Mike Green</td>
                <td>30</td>
                <td>New Zealand</td>
            </tr>
            <tr>
                <td>6</td>
                <td>Sara Lee</td>
                <td>29</td>
                <td>Singapore</td>
            </tr>
            <tr>
                <td>7</td>
                <td>Tom Johnson</td>
                <td>35</td>
                <td>South Africa</td>
            </tr>
            <tr>
                <td>8</td>
                <td>Emily Davis</td>
                <td>26</td>
                <td>Germany</td>
            </tr>
            <tr>
                <td>9</td>
                <td>Chris Evans</td>
                <td>31</td>
                <td>France</td>
            </tr>
            <tr>
                <td>10</td>
                <td>Alice Brown</td>
                <td>27</td>
                <td>Japan</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
