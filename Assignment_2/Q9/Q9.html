<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Dropdown Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Dropdown Menu Example</h1>

    <!-- Dropdown Element -->
    <div class="dropdown">
        <button class="dropbtn">Hover to See Options</button>
        <div class="dropdown-content">
            <div class="dropdown-item item1">Option 1</div>
            <div class="dropdown-item item2">Option 2</div>
            <div class="dropdown-item item3">Option 3</div>
            <div class="dropdown-item item4">Option 4</div>
        </div>
    </div>

    <div class="content">
        <h2>Content Below the Dropdown</h2>
        <p>This is an example of a dropdown menu styled with different fonts and colors. Hover over the button to see the options.</p>
    </div>

</body>
</html>
